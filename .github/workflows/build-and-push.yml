name: Build and push to ECR

on:
  push:
    paths:
      - 'services/**'
    branches:
      - main

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::123456789012:role/github-actions-deploy-role
          aws-region: ap-south-1

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push
        env:
          ECR_REGISTRY: 123456789012.dkr.ecr.ap-south-1.amazonaws.com
          IMAGE_NAME: gitops-app
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}
          docker build -t $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG ./services/frontend
          docker push $ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$IMAGE_NAME:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Create Image Tag commit to GitOps repo
        uses: peter-evans/repository-dispatch@v2
        with:
          repository: your-org/apps
          event-type: new-image
          client-payload: '{"image":"'"${{ steps.build.outputs.image }}"'","ref":"main"}'
