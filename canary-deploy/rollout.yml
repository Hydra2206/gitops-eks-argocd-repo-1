apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  namespace: game-2048
  name: rollout-2048
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-2048
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-2048
    spec:
      containers:
      - image: public.ecr.aws/l6m2t8p7/docker-2048:latest
        imagePullPolicy: Always
        name: app-2048
        ports:
        - containerPort: 80
        
  strategy:
    canary:
      stableService: demo-app-stable
      canaryService: demo-app-canary

      steps:
        - setWeight: 10
        - pause: { duration: 60 }

        - setWeight: 30
        - pause: { duration: 120 }

        - setWeight: 60
        - pause: { duration: 180 }
